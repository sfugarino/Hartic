<h1 id="tableLabel">Furniture Inventory</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!furniture"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="furniture">
  <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of furniture">
      <td>{{ item.id }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.count }}</td>
    </tr>
  </tbody>
</table>
